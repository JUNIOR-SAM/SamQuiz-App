            <button class="fw-bold text-black rounded-2 px-3 col-lg-3 col-8 text-center"

<div class="container" style="margin-top:80px;">
  <div class="row g-lg-5 g-2">

    <!-- Timer Card -->
    <div class="col-lg-4 col-md-6 col-12 order-1 order-lg-1">
      <div class="text-center p-3 head">
        <h5>‚è≥ Time Remaining</h5>
        <h3 id="timerDisplay" class="fw-bold text-white">00:00</h3>
      </div>
    </div>

    <!-- Progress Card -->
    <div class="col-lg-4 col-md-12 col-12 order-2 order-lg-2">
      <div class="text-center p-3 head">
        <h5>üìä Progress</h5>
        <div class="progress mt-3" style="height: 20px;">
          <div id="progressBar" class="progress-bar bg-success fw-bold"
               role="progressbar" style="width: 0%;" aria-valuenow="0"
               aria-valuemin="0" aria-valuemax="100">
            0%
          </div>
        </div>
      </div>
    </div>

    <!-- Welcome Card -->
    <div class="col-lg-4 col-md-6 col-12 order-0 order-lg-3">
      <div class="text-center p-3 head">
        <h5>üëã Welcome</h5>
        <span id="dashboardUserName" class="fw-bold text-white">Loading Name...</span>
      </div>
    </div>

  </div>
</div>





    <div style="margin-top: 50px;">
      <label for="subjectSelect">Select Subject:</label>
      <select id="subjectSelect">
        <option value="9">General Knowledge</option>
        <option value="27">Animals</option>
        <option value="25">Art</option>
        <option value="10">Books</option>
        <option value="26">Celebrities</option>
        <option value="29">Comics</option>
        <option value="18">Computer Science</option>
        <option value="11">Film (Movies)</option>
        <option value="30">Gadgets</option>
        <option value="22">Geography</option>
        <option value="23">History</option>
        <option value="31">Japanese Anime & Manga</option>
        <option value="19">Mathematics</option>
        <option value="12">Music</option>
        <option value="13">Musicals & Theatres</option>
        <option value="20">Mythology</option>
        <option value="24">Politics</option>
        <option value="17">Science & Nature</option>
        <option value="21">Sports</option>
        <option value="14">Television</option>
        <option value="28">Vehicles</option>
        <option value="15">Video Games</option>
      </select>

      <label for="numQuestions">Number of Questions (1-50):</label>
      <input type="number" id="numQuestions" min="1" max="50" value="1">
      <div>
        <label for="difficultySelect">Select Difficulty:</label>
        <select id="difficultySelect">
          <option value="">Any Difficulty</option>
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>

      <button onclick="generateQuiz()">Generate Quiz</button>
    </div>

    <hr>

    <form id="quizForm">
      <div id="quizContainer">
      </div>

      <div id="quizNavigation" style="display: none; margin-top: 20px;">
        <button type="button" id="prevBtn" onclick="showPreviousQuestion()" disabled>Previous</button>
        <button type="button" id="nextBtn" onclick="showNextQuestion()">Next</button>
      </div>

      <button type="submit" id="submitQuizBtn" style="display: none;">Submit Answers</button>
    </form>

    <div id="resultsContainer" style="display: none;">
      <h2>Your Results</h2>
      <p id="score"></p>
      <div id="detailedResults"></div>
      <button onclick="takeNewQuiz()">Take New Quiz</button>
      <button onclick="window.location.href='dashboard.html'">Go to Dashboard</button>
    </div>
    </div>















</body>
<script type="module" src="quiz.js"></script>
