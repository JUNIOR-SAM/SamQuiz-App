<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QUIZ GENERATOR</title>
  <link rel="stylesheet" href="bootstrap.css">
  <link rel="stylesheet" href="quiz.css">
  <link rel="shortcut icon" href="./image/logo.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar fixed-top navbar-expand-lg border-bottom border-3 border-black" id="myNavbar">
  <div class="container-fluid">
    <!-- Brand -->
    <a class="navbar-brand text-white fw-bold fst-italic fs-3">SAMQUIZ</a>

    <!-- Right section for small screen (Profile ‚Üí Theme ‚Üí Toggler) -->
    <div class="d-flex d-lg-none align-items-center gap-2">
      <img id="profilePicMobile" src="image/profile.jpg" alt="Profile"
        style="width:40px;height:40px;border-radius:50%;border:2px solid white;object-fit:cover;">
      <button id="themeToggleMobile" class="btn btn-outline-light bg-light text-dark">üåô</button>
      <button class="navbar-toggler bg-white" type="button" data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>

    <!-- Offcanvas menu for small screen -->
    <div class="offcanvas offcanvas-end " style="background-color:  rgb(37,43,65);width: 250px;" tabindex="-1" id="offcanvasNavbar"
      aria-labelledby="offcanvasNavbarLabel" style="width: 65%;">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title text-white" id="offcanvasNavbarLabel">SAMQUIZ</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body d-lg-none">
        <ul class="navbar-nav justify-content-center flex-grow-1 pe-3 text-center">
          <li class="nav-item">
            <a class="nav-link text-white fw-semibold" href="index.html">Home</a>
          </li>
          <li class="nav-item mt-2">
            <button id="logoutMobile"
              class="btn fw-bold px-3 py-1 text-white border-0 rounded-2" style="background-color: red;">Logout</button>
          </li>
        </ul>
      </div>
    </div>

    <!-- Centered Home (Large Screen Only) -->
    <div class="collapse navbar-collapse justify-content-center d-none col-8 d-lg-flex" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link text-white fw-semibold" href="index.html">Home</a>
        </li>
      </ul>
    </div>

    <!-- Right side (Large Screen Only) -->
    <div class="d-none d-lg-flex align-items-center gap-3">
      <img id="dashboardProfilePic" src="image/profile.jpg" alt="Profile"
        style="width:45px;height:45px;border-radius:50%;border:2px solid white;object-fit:cover;">
      <button id="themeToggleDesktop" class="btn btn-outline-light bg-light text-dark fw-bold">üåô</button>
      <button id="logout" class="btn fw-bold text-white border-0 px-3 py-2"  onclick="logOut()" style="background-color: red;">Logout</button>
    </div>
  </div>
</nav>


  <div class="container" style="margin-top:80px;">
    <div class="row g-lg-5 g-2">

      <!-- Timer Card -->
      <div class="col-lg-4 col-md-6 col-6  order-lg-1">
        <div class="text-center p-3 head">
          <h6>‚è≥ Time Remaining</h6>
          <h3 id="timerDisplay" class="fw-bold text-white">00:00</h3>
        </div>
      </div>

      <!-- Progress Card -->
      <div class="col-lg-4 col-md-12 col-12 order-2 order-lg-2">
        <div class="text-center p-3 head">
          <h5>üìä Progress</h5>
          <div class="progress mt-3" style="height: 20px;">
            <div id="progressBar" class="progress-bar bg-success fw-bold" role="progressbar" style="width: 0%;"
              aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
              0%
            </div>
          </div>
        </div>
      </div>

      <!-- Welcome Card -->
      <div class="col-lg-4 col-md-6 col-6 order-0 order-lg-3">
        <div class="text-center pt-3 head">
          <h6>üëã Welcome</h6>
          <span id="dashboardUserName" class="fw-bold text-white">Loading Name...</span>
        </div>
      </div>

    </div>
  </div>





  <div class="row justify-content-center gap-lg-3 g-2 text-center" style="margin-top: 30px;">
    <div class="col-lg-3  cad pt-2 col-11">
      <label for="subjectSelect" class="pe-lg-4">Select Subject:</label>
      <select id="subjectSelect" class="rounded-3 py-1 px-2 mt-1 col-md-6" style="outline: none;">
        <option value="9">General Knowledge</option>
        <option value="27">Animals</option>
        <option value="25">Art</option>
        <option value="10">Books</option>
        <option value="26">Celebrities</option>
        <option value="29">Comics</option>
        <option value="18">Computer Science</option>
        <option value="11">Film (Movies)</option>
        <option value="30">Gadgets</option>
        <option value="22">Geography</option>
        <option value="23">History</option>
        <option value="31">Japanese Anime & Manga</option>
        <option value="19">Mathematics</option>
        <option value="12">Music</option>
        <option value="13">Musicals & Theatres</option>
        <option value="20">Mythology</option>
        <option value="24">Politics</option>
        <option value="17">Science & Nature</option>
        <option value="21">Sports</option>
        <option value="14">Television</option>
        <option value="28">Vehicles</option>
        <option value="15">Video Games</option>
      </select>
    </div>

    <div class="col-lg-3 cad pt-2 col-11">
      <label for="numQuestions">Number of Questions (1-50):</label>
      <input type="number" id="numQuestions" min="1" max="50" value="1" class="rounded-3 py-1 mt-1 ms-2 ps-3 "
        style="border:none;outline: none;">
    </div>


    <div class="col-lg-3 cad pt-2 col-11">
      <label for="difficultySelect">Select Difficulty:</label>
      <select id="difficultySelect" class="rounded-3 ms-2 mt-1 py-1 px-2" style="outline: none;">
        <option value="">Any Difficulty</option>
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
    </div>

    <div class="col-lg-2 col-11"> <button onclick="generateQuiz()" class="cad col-lg-9 col-5">Generate Quiz</button>
    </div>
  </div>

  <div class="  mt-3 " style="border:2px solid rgb(253, 114, 0)"></div>

  <form id="quizForm" class="mb-5 mt-4 ps-4  pe-3 col-11 col-lg-5 rounded-3 mx-auto pt-3 pb-3 " style="color:  rgb(253, 114, 0);  background-color:rgb(37,43,65);
">
    <div id="quizContainer">
    </div>

    <div id="quizNavigation" style="margin-top: 20px; " class="d-flex justify-content-end me-2 gap-2 d-none">
      <button type="button" id="prevBtn" onclick="showPreviousQuestion()" class="rounded-3 py-2 text-black px-3 fw-bold"
        style="background-color: rgb(253, 114, 0); border: none;" disabled>Previous</button>
      <button type="button" id="nextBtn" onclick="showNextQuestion()"
        style="background-color: rgb(253, 114, 0); border: none;"
        class="rounded-3 py-2 text-black px-3 col-3 col-lg-2 text-white fw-bold">Next</button>
    </div>

    <div class="d-flex justify-content-end mt-2 me-2"><button type="submit" id="submitQuizBtn"
        class="rounded-3 py-2  col-4 fw-bold"
        style=" display: none; background-color: rgb(253, 114, 0);border:none;font-size: 13px;color: rgb(37,43,65);display: none;">Submit
        Answers</button></div>
  </form>

  <div id="resultsContainer" class="ps-3 mb-5" style="display:;">
    <div style="background-color: rgb(37,43,65); color: white;" class="col-11 col-lg-5 mx-lg-auto ms-2 rounded-3 py-2 ps-4 mb-2 ms-0">
      <h2>Your Results</h2>
      <p id="score"></p>
    </div>
    <div id="detailedResults"></div>
    <div class="d-flex justify-content-lg-center justify-content-end col-lg-9 ms-lg-auto   me-4  me-lg-0 gap-2">
      <button onclick="takeNewQuiz()" style="background-color: rgb(253, 114, 0);border: none;"
        class="py-2 rounded-3 px-3 fw-bold">Take New Quiz</button>
      <button onclick="window.location.href='quiz.html'" style="background-color: rgb(253, 114, 0);border: none;"
        class="py-2 rounded-3 px-3 fw-bold text-white">Go to Dashboard</button>
    </div>
  </div>
  </div>

</body>
<script type="module" src="quiz.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</html>
