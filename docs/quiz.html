<body>

          <div class="d-flex flex-column flex-lg-row justify-content-end col-lg-3 col-12 gap-3 mt-1 ms-0">

<div class="container" style="margin-top:80px;">
  <div class="row g-lg-5 g-2">

    <!-- Timer Card -->
    <div class="col-lg-4 col-md-6 col-6  order-lg-1">
      <div class="text-center p-3 head">
        <h6>‚è≥ Time Remaining</h6>
        <h3 id="timerDisplay" class="fw-bold text-white">00:00</h3>
      </div>
    </div>

    <!-- Progress Card -->
    <div class="col-lg-4 col-md-12 col-12 order-2 order-lg-2">
      <div class="text-center p-3 head">
        <h5>üìä Progress</h5>
        <div class="progress mt-3" style="height: 20px;">
          <div id="progressBar" class="progress-bar bg-success fw-bold"
               role="progressbar" style="width: 0%;" aria-valuenow="0"
               aria-valuemin="0" aria-valuemax="100">
            0%
          </div>
        </div>
      </div>
    </div>

    <!-- Welcome Card -->
    <div class="col-lg-4 col-md-6 col-6 order-0 order-lg-3">
      <div class="text-center p-3 head">
        <h5>üëã Welcome</h5>
        <span id="dashboardUserName" class="fw-bold text-white">Loading Name...</span>
      </div>
    </div>

  </div>
</div>





    <div class="row justify-content-center gap-lg-3 g-2 text-center" style="margin-top: 30px;">
      <div class="col-lg-3  cad pt-2 col-11">
      <label for="subjectSelect" class="pe-lg-4">Select Subject:</label>
      <select id="subjectSelect" class="rounded-3 py-2 px-2" style="outline: none;">
        <option value="9">General Knowledge</option>
        <option value="27">Animals</option>
        <option value="25">Art</option>
        <option value="10">Books</option>
        <option value="26">Celebrities</option>
        <option value="29">Comics</option>
        <option value="18">Computer Science</option>
        <option value="11">Film (Movies)</option>
        <option value="30">Gadgets</option>
        <option value="22">Geography</option>
        <option value="23">History</option>
        <option value="31">Japanese Anime & Manga</option>
        <option value="19">Mathematics</option>
        <option value="12">Music</option>
        <option value="13">Musicals & Theatres</option>
        <option value="20">Mythology</option>
        <option value="24">Politics</option>
        <option value="17">Science & Nature</option>
        <option value="21">Sports</option>
        <option value="14">Television</option>
        <option value="28">Vehicles</option>
        <option value="15">Video Games</option>
      </select>
      </div>

      <div class="col-lg-2 cad pt-2 col-11">
      <label for="numQuestions">Number of Questions (1-50):</label>
      <input type="number" id="numQuestions" min="1" max="50" value="1" class="rounded-3 py-1 mt-1 ms-2 ps-3" style="border:none;outline: none;">
      </div>

      
      <div class="col-lg-2 cad pt-2 col-11">
        <label for="difficultySelect">Select Difficulty:</label>
        <select id="difficultySelect" class="rounded-3 ms-2 mt-1 py-1 px-2" style="outline: none;">
          <option value="">Any Difficulty</option>
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>

     <div class="col-lg-2 col-11"> <button onclick="generateQuiz()" class="cad col-lg-9 col-5">Generate Quiz</button></div>
    </div>

    <div class="  mt-3 " style="border:2px solid rgb(253, 114, 0)"></div>

    <form id="quizForm" class="mb-5 mt-4 ps-2 col-11 rounded-3 mx-auto pt-3 pb-3 " style="color:  rgb(253, 114, 0);  background-color:rgb(37,43,65);
">
      <div id="quizContainer">
      </div>

      <div id="quizNavigation" style="display: none; margin-top: 20px;">
        <button type="button" id="prevBtn" onclick="showPreviousQuestion()" class="rounded-3 py-2 text-black px-3" style="background-color: rgb(253, 114, 0);" disabled>Previous</button>
        <button type="button" id="nextBtn" onclick="showNextQuestion()" style="background-color: rgb(253, 114, 0);" class="rounded-3 py-2 text-black px-3">Next</button>
      </div>

      <button type="submit" id="submitQuizBtn" class="rounded-3 py-2 px-3" style="display: none; background-color: rgb(253, 114, 0);">Submit Answers</button>
    </form>

    <div id="resultsContainer" class="ps-3 mb-5" style="display: none;">
      <h2>Your Results</h2>
      <p id="score"></p>
      <div id="detailedResults"></div>
      <button onclick="takeNewQuiz()" style="background-color: rgb(253, 114, 0);" class="py-2 rounded-3 px-3">Take New Quiz</button>
      <button onclick="window.location.href='quiz.html'" style="background-color: rgb(253, 114, 0);" class="py-2 rounded-3 px-3">Go to Dashboard</button>
    </div>
    </div>

</body>
